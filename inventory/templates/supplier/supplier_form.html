{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-primary">{{ title }}</h2>

    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Supplier Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Supplier Code</label>
                {{ form.supplier_code }}
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                {{ form.contact_number }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                {{ form.address }}
            </div>

            <div class="mb-3">
                <label class="form-label">Products Supplied</label>
                {{ form.products }}
            </div>

            <button type="submit" class="btn btn-primary w-100">âœ… Save Supplier</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<style>
/* Container styling */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Form title */
.form-title {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Table styling */
.form-table {
    width: 100%;
    border-collapse: collapse;
}

.form-table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.form-table td:first-child {
    font-weight: bold;
    text-align: right;
    width: 35%;
    padding-right: 15px;
}

.form-table td:last-child {
    width: 65%;
}

/* Style form inputs */
.product-form input,
.product-form select,
.product-form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Submit button */
.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

.submit-button:hover {
    background-color: #0056b3;
}
</style>

<div class="container">
    <h2 class="form-title">âž• Add Product</h2>
    <form method="POST" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}
        <table class="form-table">
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="submit-button">Save</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<style>
    /* Scoped Delete Order Page Styles */
    .delete-order-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .delete-order-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-top: 5px solid #dc3545;
    }

    /* Warning Message */
    .delete-order-container h2 {
        color: #dc3545;
        font-weight: bold;
        font-size: 22px;
        margin-bottom: 10px;
    }

    /* Delete Confirmation Message */
    .delete-order-container p {
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Buttons */
    .delete-btn, .cancel-btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        display: inline-block;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
    }

    .delete-btn:hover {
        background: #c82333;
        transform: scale(1.05);
    }

    .cancel-btn {
        background: #6c757d;
        color: white;
        text-decoration: none;
        margin-left: 10px;
    }

    .cancel-btn:hover {
        background: #5a6268;
        transform: scale(1.05);
    }
</style>

<!-- Delete Order Page Wrapper -->
<div class="delete-order-page">
    <div class="delete-order-container">
        <h2>⚠️ Delete Order - {{ order.id }}</h2>
        <p>Are you sure you want to delete this order?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
        </form>
        <a href="{% url 'order:admin_order_list' %}" class="cancel-btn">Cancel</a>
    </div>
</div>
{% endblock %}

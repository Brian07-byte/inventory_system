{% extends 'base.html' %}
{% block content %}
<style>
    /* Scoped Update Order Page Styles */
    .update-order-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .update-order-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-top: 5px solid #007bff;
    }

    /* Header Styling */
    .update-order-container h2 {
        color: #007bff;
        font-weight: bold;
        font-size: 22px;
        margin-bottom: 15px;
    }

    /* Form Label */
    .update-order-container label {
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    /* Dropdown Select */
    .update-order-container select {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
        background: #fff;
        cursor: pointer;
    }

    /* Buttons */
    .update-btn, .back-btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        display: inline-block;
    }

    .update-btn {
        background: #28a745;
        color: white;
        border: none;
    }

    .update-btn:hover {
        background: #218838;
        transform: scale(1.05);
    }

    .back-btn {
        background: #6c757d;
        color: white;
        text-decoration: none;
        margin-top: 10px;
    }

    .back-btn:hover {
        background: #5a6268;
        transform: scale(1.05);
    }
</style>

<!-- Update Order Page Wrapper -->
<div class="update-order-page">
    <div class="update-order-container">
        <h2>ðŸ”„ Update Order Status - {{ order.id }}</h2>
        <form method="post">
            {% csrf_token %}
            <label for="status">Select Status:</label>
            <select name="status">
                {% for status, label in status_choices %}
                <option value="{{ status }}" {% if order.status == status %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="update-btn">Update</button>
        </form>
        <a href="{% url 'order:admin_order_detail' order.id %}" class="back-btn">Back to Order</a>
    </div>
</div>
{% endblock %}

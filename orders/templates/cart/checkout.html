{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* 🏷️ General Form Styling */
.form-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* 📝 Form Heading */
.form-container h2 {
    text-align: center;
    color: #333;
    font-weight: bold;
    margin-bottom: 20px;
}

/* 🖋️ Labels */
.form-container label {
    font-weight: bold;
    color: #555;
}

/* 📩 Input Fields */
.form-container input, 
.form-container select, 
.form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: all 0.3s;
}

/* 🎨 Input Focus */
.form-container input:focus, 
.form-container select:focus, 
.form-container textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* ✅ Submit Button */
.form-container button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

/* Primary Button */
.form-container .btn-primary {
    background-color: #007bff;
    color: white;
}

.form-container .btn-primary:hover {
    background-color: #0056b3;
}

/* 🔙 Secondary Button */
.form-container .btn-secondary {
    display: block;
    text-align: center;
    margin-top: 10px;
    background-color: #6c757d;
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.form-container .btn-secondary:hover {
    background-color: #5a6268;
}

/* 🎭 Payment Options */
.payment-options {
    display: flex;
    flex-direction: column;
}

.payment-options label {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.payment-options input {
    margin-right: 10px;
}

</style>
<div class="form-container">
    <h2>Checkout 🏷️</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Place Order 🛍️</button>
    </form>

    <a href="{% url 'order:cart_detail' %}" class="btn btn-secondary">⬅️ Back to Cart</a>
</div>
{% endblock %}

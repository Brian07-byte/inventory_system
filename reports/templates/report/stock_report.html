{% extends 'base.html' %}

{% block content %}
<h2>Stock Report</h2>
<table border="1">
    <tr>
        <th>Product</th>
        <th>Stock Quantity</th>
    </tr>
    {% for stock in stocks %}
    <tr>
        <td>{{ stock.product.name }}</td>
        <td>{{ stock.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Product Report</h2>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock Available</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.stock.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

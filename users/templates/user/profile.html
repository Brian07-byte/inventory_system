{% extends "base.html" %}

{% block content %}
<style>
      .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .profile-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .profile-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #d9534f;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c9302c;
        }
        
</style>
<div class="profile-container">
    <h2>My Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
</div>
{% endblock %}

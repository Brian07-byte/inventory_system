{% extends "base.html" %}

{% block content %}
<style>
      /* Delete Confirmation Container */
.delete-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Heading */
.delete-container h1 {
  font-size: 24px;
  color: #e74c3c;
  margin-bottom: 20px;
}

/* Buttons */
.delete-container form button,
.delete-container a {
  display: inline-block;
  margin: 10px 0;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 5px;
  text-align: center;
  text-decoration: none;
}

.delete-container form button {
  background-color: #e74c3c;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.delete-container form button:hover {
  background-color: #c0392b;
}

.delete-container a {
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}

.delete-container a:hover {
  background-color: #2980b9;
}

</style>
  <div class="delete-container">
    <h1>Are you sure you want to delete this user?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'user_list' %}">Cancel</a>
  </div>
{% endblock %}

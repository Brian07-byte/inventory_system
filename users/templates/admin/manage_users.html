{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>

<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'change_user_role' user.id 'admin' %}">Make Admin</a> |
                <a href="{% url 'change_user_role' user.id 'customer' %}">Make Customer</a> |
                <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
{% endblock %}
